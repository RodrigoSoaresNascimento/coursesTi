<mat-card>
  <mat-toolbar color="primary">
    <span>Cursos de universidades publicas</span>
  </mat-toolbar>
  <div *ngIf="coursesTi$ | async as coursesTi; else loading">
    <table mat-table [dataSource]="coursesTi" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let coursesTi">{{ coursesTi.courseName }}</td>
      </ng-container>

      <!-- Institution Column -->
      <ng-container matColumnDef="institution">
        <th mat-header-cell *matHeaderCellDef>
          <mat-icon aria-hidden="false" aria-label="instituicao" fontIcon="school"></mat-icon>
          Institution
        </th>
        <td mat-cell *matCellDef="let coursesTi">
          {{ coursesTi.institution }}
        </td>
      </ng-container>

      <!-- modality Column -->
      <ng-container matColumnDef="modality">
        <th mat-header-cell *matHeaderCellDef>
          <mat-icon aria-hidden="false" aria-label="modalidade do curso" fontIcon="developer_board"></mat-icon>
          Modality
        </th>
        <td mat-cell *matCellDef="let coursesTi">
          <mat-icon aria-hidden="false" aria-label="modalidade do curso" fontIcon="developer_board">{{ coursesTi.modality | modality }} </mat-icon>
          {{ coursesTi.modality }}</td>
      </ng-container>

      <!-- city Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>
          <mat-icon aria-hidden="false" aria-label="cidades" fontIcon="map"></mat-icon>
          City
        </th>
        <td mat-cell *matCellDef="let coursesTi">{{ coursesTi.city }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
