<mat-card>
  <mat-toolbar class="toolbar-itens" color="primary">
    <span>Cursos de universidades publicas</span>
    <button
      mat-fab
      color="secondary"
      aria-label="adicionar um curso de tecnologia da informaÃ§Ã£o"
      (click)="onAdd()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>

  <div *ngIf="coursesTi$ | async as coursesTi; else loading" class="column-flex mat-elevation-z8">
    <app-courses-ti-list

      [coursesTi]="coursesTi.courseTiDTOList"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
    ></app-courses-ti-list>

    <mat-paginator [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [length]="coursesTi.totalElements"
    (page)="refresh($event)"
    aria-label="Select page of courses TI">
    </mat-paginator>

  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
