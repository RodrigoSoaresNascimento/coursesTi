<mat-table [dataSource]="coursesTi">
  <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let coursesTi">{{ coursesTi.courseName }}</mat-cell>
  </ng-container>

  <!-- Institution Column -->
  <ng-container matColumnDef="institution">
    <mat-header-cell *matHeaderCellDef>
      <mat-icon
        aria-hidden="false"
        aria-label="instituicao"
        fontIcon="school"
      ></mat-icon>
      Institution
    </mat-header-cell>
    <mat-cell *matCellDef="let coursesTi">
      {{ coursesTi.institution }}
    </mat-cell>
  </ng-container>

  <!-- modality Column -->
  <ng-container matColumnDef="modality">
    <mat-header-cell *matHeaderCellDef>
      <mat-icon
        aria-hidden="false"
        aria-label="modalidade do curso"
        fontIcon="developer_board"
      ></mat-icon>
      Modality
    </mat-header-cell>
    <mat-cell *matCellDef="let coursesTi">
      <mat-icon
        aria-hidden="false"
        aria-label="modalidade do curso"
        fontIcon="developer_board"
        >{{ coursesTi.modality | modality }}
      </mat-icon>
      {{ coursesTi.modality }}</mat-cell
    >
  </ng-container>

  <!-- city Column -->
  <ng-container matColumnDef="city">
    <mat-header-cell *matHeaderCellDef>
      <mat-icon
        aria-hidden="false"
        aria-label="cidades"
        fontIcon="map"
      ></mat-icon>
      City
    </mat-header-cell>
    <mat-cell *matCellDef="let coursesTi">{{ coursesTi.city }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let coursesTi">
      <button
        mat-flat-button
        color="primary"
        aria-label="Editar Curso"
        (click)="onEdit(coursesTi)"
        
      >
        <mat-icon>edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
