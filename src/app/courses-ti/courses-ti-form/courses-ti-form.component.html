<mat-card>
  <mat-toolbar color="primary">
    <span>Adicionar um curso de graduação</span>
  </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="courseName" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Instituição"
          formControlName="institution"
        />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Modalidade" formControlName="modality" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">Adicionar</button>
    <button mat-flat-button color="primary">Limpar</button>
  </mat-card-actions>
</mat-card>
